<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahul General Store | Inspired by JioMart</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #333333;
      --primary: #0066cc;
      --secondary: #f1f1f1;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --primary: #1e88e5;
      --secondary: #1f1f1f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .search-cart {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-cart input, .search-cart select {
      padding: 8px;
      font-size: 14px;
    }

    .cart-btn {
      background: yellow;
      color: black;
      font-weight: bold;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    nav {
      background: var(--secondary);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .menu {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav .menu a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    nav button {
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      background: var(--primary);
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: var(--secondary);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 14px;
      margin: 5px 0;
    }

    .product button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--secondary);
      margin-top: 40px;
    }

    .cart-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .cart-box {
      background: var(--bg);
      padding: 20px;
      max-width: 500px;
      width: 90%;
      border-radius: 10px;
    }

    .cart-box h2 {
      margin-top: 0;
    }

    .cart-items {
      max-height: 300px;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    .modal, .cart-popup {
      z-index: 1000;
    }

    .close-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Login/Register Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--bg);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header, nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-cart {
        flex-direction: column;
        width: 100%;
      }

      .search-cart input {
        width: 100%;
      }
    }
  </style>

    function renderProducts() {
      productList.innerHTML = "";
      const search = searchInput.value.toLowerCase();
      const category = categorySelect.value;
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(search) &&
        (category ? p.category === category : true)
      );

      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>‚Çπ${p.price}</p>
          <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(product) {
      const index = cart.findIndex(item => item.name === product.name);
      if (index > -1) {
        cart[index].qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.qty * item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} (x${item.qty})</span>
            <button onclick='removeFromCart("${item.name}")'>‚ùå</button>
          </div>
        `;
      });
      cartTotal.textContent = total;
    }

    function removeFromCart(name) {
      cart = cart.filter(item => item.name !== name);
      updateCart();
    }

    function toggleCart() {
      document.getElementById("cartPopup").style.display =
        document.getElementById("cartPopup").style.display === "flex" ? "none" : "flex";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function openModal() {
      document.getElementById("authModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("authModal").style.display = "none";
    }

    searchInput.addEventListener("input", renderProducts);
    categorySelect.addEventListener("change", renderProducts);
    renderProducts();
  </script>
</body>
</html>
